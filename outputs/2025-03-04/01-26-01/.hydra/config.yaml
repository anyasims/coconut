dataset: gsm8k
base_model: Qwen/Qwen2.5-0.5b
use_wandb: true
run_name_prefix: RUNS0
wandb_project: coconut
max_iters: 3000
total_batch_size: 256
per_device_batch_size: 8
lr: 1.0e-06
dataset_size: 300
seed: 0
loss:
  loss_type: pg
  sft_include_cot: true
  sft_predict_cot: true
  pg_normalization_type: grpo
  entropy_coef: 0.001
  kl_loss_coef: 0.001
generation:
  generations_per_prompt: 8
  temperature: 1.0
  top_k: null
  max_steps: 1024
  step_for_answer: 1000
  inject_answer_prompt: false
  as_full_distribution: false
  dot_by_dot: false
