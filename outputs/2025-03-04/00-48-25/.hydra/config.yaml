dataset: gsm8k
base_model: Qwen/Qwen2.5-0.5b
use_wandb: false
run_name_prefix: RUNS0
wandb_project: coconut
max_iters: 20
total_batch_size: 8
per_device_batch_size: 4
lr: 1.0e-06
dataset_size: 100
seed: 0
loss:
  loss_type: pg
  sft_include_cot: true
  sft_predict_cot: true
  pg_normalization_type: grpo
  entropy_coef: 0.001
  kl_loss_coef: 0.001
generation:
  generations_per_prompt: 2
  temperature: 1.0
  top_k: null
  max_steps: 30
  step_for_answer: 20
  inject_answer_prompt: true
  as_full_distribution: false
  dot_by_dot: false
